---
- name: generate ssh key
  shell: ssh-keygen -f ~/.ssh/id_rsa -t rsa -N "" creates=/root/.ssh/id_rsa
  register: keygen
- name: read public key
  shell: cat /root/.ssh/id_rsa.pub
  register: keys  
#- name: delete generated pub key from authorized hosts if changed.
